<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Read Product </title>
</head>
<body>
<div>

    <h1> Read Product </h1>

    <div>
        <table>
            <thead>
            <tr>
                <th> Id </th>
                <th> Product Name </th>
                <th> Product Price </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${readProduct}">
                <td><span th:text="${product.id}"> Id </span></td>
                <td><span th:text="${product.name}"> Product Name </span></td>
                <td><span th:text="${product.price}"> Product Price </span></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div>
        <a href="#" th:href="@{/products}" > Product List </a>
    </div>
</div>
</body>
</html>
