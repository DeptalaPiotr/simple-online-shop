<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> List Products </title>
</head>

<body>
<div>
    <h1> List Products </h1>
    <div>
        <table>
            <thead>
            <tr>
                <th> Id </th>
                <th> Name </th>
                <th> Price </th>
                <th> Read </th>
                <th> Update </th>
                <th> Delete </th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${products.empty}">
                <td colspan="2"> No Products Available </td>
            </tr>
            <tr th:each="product : ${products}">
                <td><span th:text="${product.id}"> Id </span></td>
                <td><span th:text="${product.name}"> Name </span></td>
                <td><span th:text="${product.price}"> Price </span></td>
                <td><a href="#" th:href="@{/products/{id}(id=${product.id})}" > Read </a></td>
                <td><a href="#" th:href="@{/products/update/{id}(id=${product.id})}">Update </a></td>
                <td><a href="#" th:href="@{/products/delete/{id}(id=${product.id})}" >Delete </a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div>
        <a href="#" th:href="@{/products/create}" > Create </a>
    </div>
    <div>
        <p>
        </p>
    </div>
</div>
</body>
</html>
